name: Validate Techniques

on:
  pull_request:
    paths:
      - 'techniques/**'
      - 'bin/validate_techniques.py'
      - '.github/workflows/technique_validate.yml'

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate technique files
        run: |
          python bin/validate_techniques.py

